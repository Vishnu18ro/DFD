<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Or Real?</h1>
            <p class="subtitle">Drag & Drop or Paste an image to analyze</p>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-content">
                    <svg class="upload-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p>Drag & Drop or Paste image here</p>
                    <p class="or">- OR -</p>
                    <button class="browse-btn" onclick="document.getElementById('file-input').click()">Browse
                        Files</button>
                    <input type="file" id="file-input" hidden accept="image/*">
                </div>
                <div id="preview-container" class="preview-container hidden">
                    <img id="image-preview" src="" alt="Preview">
                    <button id="remove-btn" class="remove-btn">&times;</button>
                </div>
            </div>

            <button id="analyze-btn" class="analyze-btn" disabled>
                <span>Analyze Image</span>
                <div class="spinner hidden"></div>
            </button>

            <div id="result-container" class="result-container hidden">
                <div class="result-card">
                    <div class="score-circle">
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path id="score-stroke" class="circle" stroke-dasharray="0, 100"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        </svg>
                        <div class="percentage">
                            <span id="score-value">0</span>%
                        </div>
                        <div class="confidence-label">Confidence</div>
                    </div>
                    <div class="result-text">
                        <h3>Prediction</h3>
                        <p id="prediction-label" class="label">--</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
