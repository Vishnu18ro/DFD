<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Images - AI Image Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .gallery-container {
            max_width: 1200px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .gallery-grid-large {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
        }

        .back-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <nav class="glass-nav">
        <div class="nav-logo">Deep Fake Detection</div>
        <a href="/" class="nav-btn">Back to Analyzer</a>
    </nav>

    <div class="gallery-container">
        <div class="glass-card" style="padding: 30px;">
            <h2 style="margin-bottom: 20px; text-align: center;">Recommended Images for Testing</h2>
            <p style="text-align: center; margin-bottom: 40px; color: #666;">Select any image to use it in the analyzer.
            </p>

            <div class="gallery-grid-large">
                {% for image in images %}
                <div class="gallery-item" onclick="selectImage('{{ image }}')">
                    <img src="{{ url_for('static', filename='recommendations/' + image) }}" loading="lazy"
                        alt="Recommendation">
                    <!-- Optional: Show label if filename implies type -->
                    <!-- <div class="label">{{ 'Real' if 'real_' in image else 'AI Generated' }}</div> -->
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function selectImage(filename) {
            // Redirect to home with image parameter. 
            // In a real SPA we might use state, but here query param is easy.
            // We need to implement the handling in index.html or just download/re-upload logic.
            // Simplest integration: Show it's selected.
            // For now, let's just View it? Or maybe fetch it and blob it?

            // Let's try passing the URL to the opener if opened in new tab, or redirect with hash
            // Actually, simplest is to just go back to index with a query param ?img=...
            window.location.href = "/?img=" + encodeURIComponent("recommendations/" + filename);
        }
    </script>
</body>

</html>
